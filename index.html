<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>javascript</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
</head>
<body>
	<script type="text/javascript">
		/*
			数値
			10
			2.5
			-2.5

			演算子
				+ - * / %
				+= 代入を伴う演算子
				++ --　単項演算子
		 */
		var x;
		x = 10 * 2;
		x = 10 % 3;
		// x = x + 5;
		x += 5;
		x++; // 1を加えなさい。
		x--;
		console.log(x);
	</script>
</body>
</html>
