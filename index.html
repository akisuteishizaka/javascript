<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>javascript</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
</head>
<body>
	<script type="text/javascript">
		/*
			条件分岐
			switch
		 */
		var signal = "blue";
		switch (signal) {
			case "red":
				console.log("stop!");
				break;
			case "green":
			case "blue":
				console.log("go!");
				break;
			case "yellow":
				console.log("slow!");
				break;
			default:
				console.log("wrong signal!");
				break;
		}
	</script>
</body>
</html>
