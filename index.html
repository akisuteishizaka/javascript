<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>javascript</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
</head>
<body>
	<script type="text/javascript">
	/*
		条件分岐
		if (条件){
			真
		} else {
			偽
		}

		比較演算子
		> <
		>= <=
		=== ==
		!== !=

		論理演算子
		and &&
		or ||
		not !
		score > 60 && score < 80
	 */
		var score = 50;
		if (score > 60) {
			console.log("ok!");
		} else if (score > 40) {
			console.log("soso...");
		} else {
			console.log("ng!");
		}

	</script>
</body>
</html>
