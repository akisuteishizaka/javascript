<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>javascript</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
</head>
<body>
	<script type="text/javascript">
		/*
			タイマー処理
			setInterval 前の処理が終わるかどうかは関係ない
			setTimeout　前の処理が終わったかどうかを考慮してくれる
		 */
		var i = 0;
		function show() {
			console.log(i++);
			var tid = setTimeout(function() {
			show();
		}, 1000);
			if (i > 3){
				clearTimeout(tid);
			}
		}
		show();

	</script>
</body>
</html>
