<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>javascript</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
</head>
<body>
	<script type="text/javascript">
		/*
			関数：　複数の処理

			function 関数名(引数) {
				処理
				return 返り値
			}
		 */
		
		function hello(name) {
			// body...
			return "hello " + name;
		}
		var greet = hello("tom");
		console.log(greet);

	</script>
</body>
</html>
