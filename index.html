<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>javascript</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
</head>
<body>
	<script type="text/javascript">
		/*
			オブジェクト：　グループ化されたデータ
				名前と値のペアがグループされている。

		 */
		var user = {
			email: "taiti@stone-rise.com", // プロパティ　プロパティ名
			score: 80,
			greet: function(name) { //　メソッド
				console.log("hello " + name + " form " + this.email);
			}
		};
		console.log(user["email"]);
		console.log(user.email);
		user.score = 100;
		console.log(user);
		user.greet("Tom");

	</script>
</body>
</html>
